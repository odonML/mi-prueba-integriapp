<div class="row mt-2">
    <h4 class="col-lg-12">Registro</h4>
</div>
<div class="container">
    <div class="row justify-content-md-center"> 
        <div class="col-lg-6">
            <form class="" #userForm="ngForm" (ngSubmit)="addUser(userForm)">
              <div class="form-row">
                    <div class="form-group col-lg-12">
                      <label for="">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="user.nombre"aria-describedby="emailHelp" placeholder="Nombre">
                    </div>

                    <div class="form-group col-lg-12">
                        <label for="">Cliente o administrador?</label>
                        
                        <select [(ngModel)]="user.puesto" name="puesto" id="puesto" class="form-control" [value]="0">
                            <option value="undefined" disabled >Elige una opcion</option>
                            <option *ngFor="let rols of puesto">{{rols.description}}</option>
                          </select>
                    </div>

                      <div class="form-group col-lg-12">
                        <label for="">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"aria-describedby="emailHelp" placeholder="Email">
                      </div>
                      <div class="form-group col-lg-12">
                        <label for="">Contrase√±a:</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"aria-describedby="emailHelp" placeholder="password">
                      </div>
                    <button type="submit" class="btn btn-primary col-lg-6">Registrar</button>
                </div>
              </form>
        </div>
    </div>
</div>
