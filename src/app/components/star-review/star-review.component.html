<div class="row mt-2">
    <h4 class="col-lg-10">Ranking</h4>
</div>
<div class="row" *ngIf="product.foto">

    <div class="card mb-3 col-lg-12">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img  [src]="product.foto" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-title"><b>Nombre:</b> {{product.titulo}}</p>
              <p class="card-text"><b>Descripcion:</b> {{product.descripcion}}</p>
              <p class="card-text"><b>Categoria:</b> {{product.categoria}}</p>
              <p class="card-text"><b>Precio:</b> ${{product.precio}}</p>
              <p class="card-text"><small class="text-muted"><b>Articulos disponibles: </b>{{product.cantidad}}</small></p>
            </div>
            <br>
            <br>
  
            
          

              <app-star *ngFor="let star of starList" [rating]='star.value' (ratingClick)='starVote(product,$event)'></app-star>
              <app-star *ngIf="star" [rating]='value' (ratingClick)='starVote(product,$event)'></app-star>

            
            
            
          </div>
        </div>
      </div>

 
            
    



      

</div>
