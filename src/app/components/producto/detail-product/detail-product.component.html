<div class="row mt-2">
    <h4 class="col-lg-10">Editar Producto</h4>
</div>

<div class="row">
  <div class="card mb-3" *ngIf="product.foto">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="product.foto" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <form class="" #userForm="ngForm" (ngSubmit)="upProduct(product.$key, userForm)">
            <div class="form-row">
                  <div class="form-group col-lg-12">
                    <label for="">Foto</label>
                    <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="product.foto"aria-describedby="emailHelp">
                  </div>
  
                  <div class="form-group col-lg-6">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="product.titulo" aria-describedby="emailHelp">
                  </div>
  
                  <div class="form-group col-lg-6">
                      <label for="">Descripcion:</label>
                      <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="product.descripcion"aria-describedby="emailHelp">
                    </div>
  
                    <div class="form-group col-lg-4">
                      <label for="">Categoria:</label>
                      <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="product.categoria"aria-describedby="emailHelp">
                    </div>
  
                    <div class="form-group col-lg-4">
                      <label for="">Cantidad:</label>
                      <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="product.cantidad"aria-describedby="emailHelp">
                    </div>
  
                    <div class="form-group col-lg-4">
                      <label for="">Precio:</label>
                      <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="product.precio"aria-describedby="emailHelp">
                    </div>
                    <br>
                    <br>
                  <button type="submit" class="btn btn-primary col-lg-4 mr-2">Editar</button>
                  <button type="button" class="btn btn-danger col-lg-4" (click)="delProduct(product.$key)">Eliminar</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>




</div>
