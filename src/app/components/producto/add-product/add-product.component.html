<div class="row mt-2">
    <h4 class="col-lg-10">Agregar Producto</h4>
</div>
<div class="container">
    <div class="row justify-content-md-center"> 
        <div class="col-lg-6">
            <form class="" #userForm="ngForm" (ngSubmit)="addProducto(userForm)">
              <div class="form-row">
                    <div class="form-group col-lg-6">
                      <label for="">Nombre:</label>
                      <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="product.titulo"aria-describedby="emailHelp" placeholder="Nombre">
                    </div>

                    <div class="form-group col-lg-6">
                        <label for="">Descripcion:</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="product.descripcion"aria-describedby="emailHelp" placeholder="Descripcion">
                      </div>
                      <div class="form-group col-lg-6">
                        <label for="">Categoria:</label>
                        <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="product.categoria" aria-describedby="emailHelp" placeholder="Categoria">
                      </div>
                      <div class="form-group col-lg-3">
                        <label for="">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="product.cantidad"aria-describedby="emailHelp" placeholder="Cantidad">
                      </div>
                      <div class="form-group col-lg-3">
                        <label for="">Precio:</label>
                        <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="product.precio" aria-describedby="emailHelp" placeholder="Precio">
                      </div>

                      <div class="form-group col-lg-12">
                        <label for="">Foto:</label>
                        <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="product.foto" aria-describedby="emailHelp" placeholder="Link">
                      </div>
                    <button type="submit" class="btn btn-primary col-lg-6">Submit</button>
                </div>
              </form>
        </div>
    </div>
</div>
